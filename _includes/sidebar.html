<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1 style="font-size: 2em"><a href="/">{{ site.title }}</a></h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="nosidebar-nav-item" href="https://toolstud.io">üõ†Ô∏è toolstud.io</a>
      &bull; <a class="nosidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Blog</a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}{% if node.title != null %}{% if node.layout == "page" %}{% if node.nav != false %}
            &bull; <a class="nosidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }} {{node.nav}}</a>
          {% endif %}{% endif %}{% endif %}{% endfor %}
    </nav>

  </div>
</div>
