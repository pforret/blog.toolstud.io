<div class="related">
    <h2>Recent Posts</h2>
    <table class="related-posts">
        <tr>
            {% for post in site.related_posts limit:3 %}
            <td style="vertical-align: top; width: 33%">
                <h4> <a href="{{ post.url }}"> {{ post.title }} </a> </h4>
                {% if post.image %}
                <img width="220" src="{{post.image}}" />
                {% endif %}
            </td>
            {% endfor %}
        </tr>
    </table>
</div>
